<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS스톤</title>
	<style>
		body {
			user-select: none;
			text-align: center;
		}
		#rival, #my {
			display: inline-block;
			margin-top: 10px;
			margin-right: 50px;
		}
		#rival-deck, #my-deck {
			width: 300px;
			display: inline-block;
			vertical-align: top;
			margin-top: 15px;
		}
		#rival-deck, #rival-hero, #rival-field, #my-deck, #my-hero, #my-field {
			text-align: center;
			margin-bottom: 15px;
		}
		.card {
			width: 80px;
			height: 120px;
			border: 1px solid black;
			display: inline-block;
			position: relative;
		}
		.card-att, .card-hp, .card-cost {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 1px solid black;
			display: inline-block;
			position: absolute;
			bottom: 0;
			font-size: 14px;
			font-weight: bold;
		}
		.card-att {
			left: 0;
			background-color: yellow;
		}
		.card-hp {
			right: 0;
			background-color: red;
			color: white;
		}
		.card-cost {
			top: 0;
			left: 0;
			background-color: blue;
			color: white;
		}
		.card-hidden {
			display: none;
		}
		.card-selected {
			border: 2px solid blue;
		}
		.card-turnover {
			background-color: lightgray;
		}
		#turn-btn {
			float: right;
			position: relative;
			top: -23px;
		}
		.turn {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="rival">
		<div>cost: <span id="rival-cost">10</span>/<span>10</span></div>
		<div id="rival-hero"></div>
		<div id="rival-field"></div>
	</div>
	<div id="rival-deck"></div>
	<hr/>
	<button id="turn-btn">Turn End</button>
	<div id="my">
		<div id="my-field"></div>
		<div id="my-hero"></div>
		<div>cost: <span id="my-cost">10</span>/<span>10</span></div>
	</div>
	<div id="my-deck" class="turn"></div>
	<p>cost: 카드의 비용입니다. 파란색 원에 표시되어 있습니다.<br/>
		att: 카드의 공격력입니다. 노란색 원에 표시되어 있습니다.<br/>
		hp: 카드의 체력입니다. 빨간색 원에 표시되어 있습니다.<br/>
	</p>
	
	<div class="card-hidden">
		<div class="card">
			<div class="card-cost"></div>
			<div class="card-att"></div>
			<div class="card-hp"></div>
		</div>
	</div>
	<script src="10. JS스톤.js"></script>
</body>
</html>
