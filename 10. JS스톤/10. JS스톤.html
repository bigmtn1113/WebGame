<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS스톤</title>
	<style>
		#rival, #my {
			display: inline-block;
			margin-right: 50px;
		}
		#rival-deck, #my-deck {
			width: 300px;
			display: inline-block;
			vertical-align: top;
		}
		#rival-deck, #rival-hero, #rival-field, #my-deck, #my-hero, #my-field {
			text-align: center;
			margin-bottom: 15px;
		}
		.card {
			width: 80px;
			height: 120px;
			border: 1px solid black;
			display: inline-block;
			position: relative;
		}
		.card-att, .card-hp, .card-cost {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 1px solid black;
			display: inline-block;
			position: absolute;
			bottom: 0;
			font-size: 14px;
			font-weight: bold;
		}
		.card-att {
			left: 0;
			background-color: yellow;
		}
		.card-hp {
			right: 0;
			background-color: red;
			color: white;
		}
		.card-cost {
			top: 0;
			left: 0;
			background-color: blue;
			color: white;
		}
		.card-hidden {
			display: none;
		}
		#turn-btn {
			float: right;
			position: relative;
			top: -23px;
		}
		.turn {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="rival">
		<div>코스트: <span id="rival-cost">10</span>/<span>10</span></div>
		<div id="rival-hero"></div>
		<div id="rival-field"></div>
	</div>
	<div id="rival-deck">
		<div>덱</div>
	</div>
	<hr/>
	<button id="turn-btn">턴 넘기기</button>
	<div id="my">
		<div id="my-field"></div>
		<div id="my-hero"></div>
		<div>코스트: <span id="my-cost">10</span>/<span>10</span></div>
	</div>
	<div id="my-deck" class="turn">
		<div>덱</div>
	</div>
	<div class="card-hidden">
		<div class="card">
			<div class="card-cost"></div>
			<div class="card-att"></div>
			<div class="card-hp"></div>
		</div>
	</div>
	<script src="10. JS스톤.js"></script>
</body>
</html>
