<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<title>반응속도체크</title>
	<style>
		h1 {
			width: 300px;
			text-align: center;
		}
		#screen {
			width: 280px;
			height: 180px;
			font-weight: bold;
			padding: 10px;
			text-align: center;
			user-select: none;	<!-- 드래그 방지 -->
		}
		#screen.waiting {
			background-color: aqua;
		}
		#screen.ready {
			background-color: red;
		}
		#screen.now {
			background-color: greenyellow;
		}
	</style>
</head>
<body>
	<h1>반응속도체크</h1>
	<div id="screen" class="waiting">클릭해서 시작하세요</div>
	<script src="8. 반응속도체크.js"></script
</body>
</html>
